<ion-view view-title="FAQ {{item.id}}">
  <ion-content>

    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">접수자</span>
        <input type="email" placeholder="접수자">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">상태</span>
        <input type="password" placeholder="상태">
      </label>
    </div>

    <div class="row">
      <div class="col">
        <button class="button button-block button-positive" 
        ui-sref="main.faqList">
          FAQ 목록
        </button>
      </div>
    </div>

  </ion-content>

</ion-view>
